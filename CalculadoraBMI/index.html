<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador De BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Calculadora BMI</h1>

            <div class="input-group">
                <label for="weight">Peso (kg)</label>
                <input type="number" name="peso" id="weight" placeholder="Digita tu peso" required>
            </div>

            <div class="input-group">
                <label for="height">Altura (cm)</label>
                <input type="number" name="Altura" id="height" placeholder="Digita tu altura" required>
            </div>

            <button onclick="calculateBMI()">CalcularBMI</button>
            <p id="result"></p>
        </div>



    <script src="app.js"></script>
</body>
</html>
